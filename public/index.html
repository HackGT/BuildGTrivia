
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="css/style.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
        <title>BuildGT</title>
    </head>

    <body>
        <div class="header">
            <img id="buildgtrivia" src="assets/buildgtrivia.svg"/>
        </div>
        <div class="container">
            <p id="team" class="team">Your team hasn't been assigned yet</p>

            <div id="question"></div>

            <div id="scores">

                <p class="white">White Score: <b id="white">0</b></p>
            </div>
        </div>

        <script src="js/connection.js"></script>
